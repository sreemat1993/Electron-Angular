<!-- bubble.html - Place this file in the same directory as main.js -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bubble</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            cursor: pointer;
            -webkit-app-region: drag;
        }

        .bubble {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
            border: 3px solid rgba(255,255,255,0.3);
            -webkit-app-region: no-drag;
        }

        .bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0,0,0,0.4);
        }

        .bubble-icon {
            color: white;
            font-size: 24px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid white;
            animation: pulse 2s infinite;
            -webkit-app-region: no-drag;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="bubble" id="bubble">
        <div class="bubble-icon">A</div>
        <div class="notification-badge" id="badge" style="display: none;">3</div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        document.getElementById('bubble').addEventListener('click', () => {
            ipcRenderer.invoke('restore-from-bubble');
        });

        // Example: Show notification badge
        function showNotification(count) {
            const badge = document.getElementById('badge');
            badge.textContent = count;
            badge.style.display = count > 0 ? 'flex' : 'none';
        }

        // Example usage
        setTimeout(() => showNotification(3), 2000);
    </script>
</body>
</html>
